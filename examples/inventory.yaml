# Network Device Inventory
# Copy this file to the project root and edit with your device info:
#   cp examples/inventory.yaml inventory.yaml
#
# Supported device_type values (Netmiko):
#   cisco_ios, cisco_xr, cisco_nxos, juniper_junos, arista_eos,
#   and 50+ more: https://github.com/ktbyers/netmiko/blob/develop/PLATFORMS.md
#
# Password management:
#   Option 1: Direct (for testing only)
#     password: mypassword
#   Option 2: Environment variable (recommended)
#     password: ${NET_PASSWORD}
#     Then: export NET_PASSWORD='your-secure-password'

devices:
  router01:
    host: 192.168.1.1
    device_type: cisco_ios
    username: admin
    password: CHANGE_ME
    port: 22

  switch01:
    host: 192.168.1.2
    device_type: cisco_ios
    username: admin
    password: CHANGE_ME

  juniper01:
    host: 192.168.1.3
    device_type: juniper_junos
    username: root
    password: CHANGE_ME

  arista01:
    host: 192.168.1.4
    device_type: arista_eos
    username: admin
    password: CHANGE_ME
