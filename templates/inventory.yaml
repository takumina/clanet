# Network Device Inventory
# Copy this file and edit with your device info:
#   cp templates/inventory.yaml inventory.yaml
#
# Supported device_type values (Netmiko):
#   cisco_ios, cisco_xr, cisco_nxos, juniper_junos, arista_eos,
#   and 50+ more: https://github.com/ktbyers/netmiko/blob/develop/PLATFORMS.md
#
# Password management:
#   Option 1: Environment variable (recommended)
#     password: ${NET_PASSWORD}
#     Then: export NET_PASSWORD='your-secure-password'
#   Option 2: Direct (for testing only)
#     password: mypassword

devices:
  router01:
    host: 192.168.1.1
    device_type: cisco_ios
    username: admin
    password: ${NET_PASSWORD}
    port: 22

  switch01:
    host: 192.168.1.2
    device_type: cisco_ios
    username: admin
    password: ${NET_PASSWORD}

  juniper01:
    host: 192.168.1.3
    device_type: juniper_junos
    username: root
    password: ${NET_PASSWORD}

  arista01:
    host: 192.168.1.4
    device_type: arista_eos
    username: admin
    password: ${NET_PASSWORD}
